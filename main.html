<!DOCTYPE html>
<html>
<head>
    <title>Testimonial Section</title>
    <style>
        /* Styling for the main container */
        .testimonial-container {
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Styling for individual testimonials */
        .testimonial {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        /* Styling for testimonial text */
        .testimonial-text {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Styling for author's name */
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Main container for testimonials -->
    <div class="testimonial-container">
        <!-- Individual testimonial 1 -->
        <div class="testimonial">
            <p class="testimonial-text">"This is a great product! It exceeded my expectations in every way."</p>
            <p class="author">- John Doe</p>
        </div>

        <!-- Individual testimonial 2 -->
        <div class="testimonial">
            <p class="testimonial-text">"I'm very impressed with the quality and performance of this product. Highly recommended!"</p>
            <p class="author">- Jane Smith</p>
        </div>

        <!-- Add more testimonials as needed -->
    </div>
</body>
</html>
